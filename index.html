<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myKeysPerMinuteCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/static/split/WantedSans.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/static/split/WantedSans.min.css" />
</head>
<body>
    <div class="container">
        <div style="height: 10vh;"></div> <!-- Just for free space -->

        <div class="typearea">
            <p class="req-str">Press TAB to start</p>
            <textarea class="overlay-input" disabled></textarea>
        </div>

        <div class="statedisp">
            <span class="result">Your CPM/WPM shows here</span>
            <button class="show-result">Show results</button>
        </div>

        <div class="timer">
            <div class="progress">
                <div class="progress-inner"></div>
            </div>
        </div>

        <div class="keyboard">
            <div class="row1">
                <button id="q">Q</button>
                <button id="w">W</button>
                <button id="e">E</button>
                <button id="r">R</button>
                <button id="t">T</button>
                <button id="y">Y</button>
                <button id="u">U</button>
                <button id="i">I</button>
                <button id="o">O</button>
                <button id="p">P</button>
            </div>
            <div class="row2">
                <button id="a">A</button>
                <button id="s">S</button>
                <button id="d">D</button>
                <button id="f">F</button>
                <button id="g">G</button>
                <button id="h">H</button>
                <button id="j">J</button>
                <button id="k">K</button>
                <button id="l">L</button>
            </div>
            <div class="row3">
                <button id="z">Z</button>
                <button id="x">X</button>
                <button id="c">C</button>
                <button id="v">V</button>
                <button id="b">B</button>
                <button id="n">N</button>
                <button id="m">M</button>
                <button class="bksp" id="Backspace">âŒ«</button>
            </div>
            <div class="row4">
                <!-- <button class="not-using" style="width:200px; height:50px; border:none; color:#1f1e33;">.</button> -->
                <button class="space" id=" " style="width:400px; height:50px;">Space</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
