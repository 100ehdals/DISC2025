<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myKeysPerMinuteCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="typing-area">
        <div class="request-string">
            <p>The quick brown fox jumps over the lazy dog.</p>
        </div>
        <textarea placeholder="여기에 입력하세요..."></textarea>
    </div>
    <div class="wpm-calc">
        <span class="result">여기에 kpm 결과를 출력하세요...</span>
    </div>
    <h3 class="timer">Time passed: </h3>
    <div class="keyboard">
        <div class="row1">
            <button class="tab">⭾ Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="bksp">⌫ Bksp</button>
        </div>
        <div class="row2">
            <button class="caps">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>: ;</button>
            <button>" '</button>
            <button class="enter">Enter ⏎</button>
        </div>
        <div class="row3">
            <button class="shift">⇧ LShift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>? /</button>
            <button class="shift">⇧ RShift</button>
        </div>
        <div class="row4">
            <button class="ctrl">Ctrl</button>
            <button class="fn">Fn</button>
            <button class="windows">⌘</button>
            <button class="space">Space</button>
            <button class="alt">Alt</button> 
            <button class="print">☰</button>
            <button class="ctrl">Ctrl</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
